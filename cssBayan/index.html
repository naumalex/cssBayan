<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

<body>
    
    <div class="accordion">
        <h1>CSS Bayan</h1>
        <hr />

                            </div>
                            <div class="image-and-radio">
                                <img class="list-item-image" src="mem1.jpg"></img>

                            <hr />
                        </div>

                </div>
            </li>

                                <img class="list-item-image" src="mem2.jpg"></img>

                </div>
            </li>

                            </div>

                                <span>Me after 5 minutes of studying</span>
                                <span class="icon"></span>
                            </div>
                            <div class="image-and-radio">
                                <img class="list-item-image" src="mem4.jpg"></img>
